    <h1>Hui</h1>
    <canvas id="mycanvas" width="1000" height="400"></canvas>

    <script type="text/javascript">
    var line1 = new TimeSeries();

    setInterval(function() {line1.append(new Date().getTime(), Math.floor(Math.random() * (401)));}, 500);

    var smoothie = new SmoothieChart({
    millisPerPixel:500,
    maxValueScale:1.13,
    grid:{millisPerLine:8000,verticalSections:20},
    tooltip:true,
    limitFPS:15,
    minValue:0,
    maxValue:400,
    timestampFormatter:SmoothieChart.timeFormatter,
    horizontalLines:[
        {color:'#ffffff',lineWidth:1,value:0},
        {color:'#880000',lineWidth:2,value:3333},
        {color:'#880000',lineWidth:2,value:-3333}]}),


    smoothie.addTimeSeries(line1,{
        strokeStyle: 'rgb(0, 255, 0)',
        fillStyle: 'rgba(0, 255, 0, 0.4)',
        lineWidth: 3 });

    smoothie.streamTo(document.getElementById("mycanvas"), 500);
